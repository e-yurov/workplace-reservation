spring:
  datasource:
    url: jdbc:h2:mem:test_mem
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: embedded
  liquibase:
    enabled: false
  jpa:
    properties:
      hibernate:
        show_sql: true
  h2:
    console:
      enabled: true

jwt:
  lifetime: 30m
  secret: secret

